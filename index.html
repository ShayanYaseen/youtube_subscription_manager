<!DOCTYPE html>
<head>   
   <title>Youtube Subscription Manager</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-sm-12 mx-auto p-3 mt-4 text-center">
            <div class="header-title">     
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12 mx-auto">        
               <div class="form-group">
                  <input type="text" name="folder-name"  class="form-control my-input rounded-0" autocomplete="off" id="folder-name" placeholder="Folder Name (Optional)">
               </div>
         </div>   
      </div> 
      <div class="row no-gutters">  
         <div class="col-sm-6 mx-auto">           
            <textarea class="form-control my-input rounded-0" id="bookmark-urls" placeholder=""></textarea>                           
         </div>
         <div class="col-sm-6 mx-auto"> 
            <textarea class="form-control my-input rounded-0"" id="bookmark-names" placeholder=""></textarea>                 
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12 mx-auto mb-5">
            <button class=" btn btn-block send-button tx-tfm text-center" id="download-button" onclick="download()">Download Bookmarks</button>
         </div>                         
      </div>
   </div>
   <script src="scripts.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
